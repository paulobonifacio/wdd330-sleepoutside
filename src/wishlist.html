<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - Outdoor Gear</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/wishlist.css">
</head>
<body>
    <header class="divider" id="main-header">
        <!-- Header content will be loaded by utils.mjs -->
    </header>
    
    <main class="divider">
        <!-- Wishlist content will be loaded by wishlist-page.js -->
        <div class="loading-container">
            <p>Loading your wishlist...</p>
        </div>
    </main>
    
    <footer id="main-footer"></footer>
    
    <script type="module">
        import WishlistPage from '/js/wishlist-page.js';
        import { initWishlist } from '/js/wishlist.js';
        import { initAuth } from '/js/auth.js';
        
        // Initialize auth system
        initAuth();
        
        // Initialize wishlist functionality
        initWishlist();
        
        // Initialize wishlist page
        const wishlistPage = new WishlistPage();
        wishlistPage.init();
    </script>
</body>
</html>
