<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/product.js" type="module"></script>
</head>
<body>
    <header id="header-container" class="divider"> </header>
    <main class="divider">
        <section class="product-detail">
            <h3 id="productBrand"></h3>
            <h2 id="productName" class="divider"></h2>
            <img id="productImage" class="divider" src="" alt="" />
            <p id="productPrice" class="product-card__price"></p>
            <p id="productColor" class="product__color"></p>
            <p id="productDescription" class="product__description"></p>

            <div class="product-detail__add">
                <button id="addToCart">Add to Cart</button>
            </div>
        </section>
        <footer id="footer-container"></footer>

    </main>

    <script type="module" src="js/DynamicFooter.js"></script> 
    <script src="/js/cartUtils.js" type="module"></script>
    <script type="module" src="../js/cart.js"></script>
</body>
</html>
