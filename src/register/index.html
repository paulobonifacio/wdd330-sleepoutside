<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Sleep Outside</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header class="divider" id="main-header">
        <!-- Header content will be loaded by utils.mjs -->
    </header>
    
    <main class="divider">
        <div class="register-container">
            <h1>Create an Account</h1>
            <p class="register-intro">Join our community to save your favorite products, track orders, and get personalized recommendations.</p>
            
            <form id="registration-form">
                <div class="form-error-container"></div>
                
                <div class="form-section">
                    <h2>Personal Information</h2>
                    
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password (min. 6 characters)">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Shipping Address</h2>
                    
                    <div class="form-group">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street" required placeholder="Enter your street address">
                    </div>
                    
                    <div class="address-grid">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required placeholder="City">
                        </div>
                        
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" required placeholder="State">
                        </div>
                        
                        <div class="form-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" name="zip" required placeholder="ZIP Code">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Profile Picture (Optional)</h2>
                    
                    <div class="avatar-container">
                        <div class="avatar-preview-container">
                            <img id="avatar-preview" src="/images/default-avatar.png" alt="Avatar Preview">
                        </div>
                        
                        <div class="avatar-upload">
                            <label for="avatar" class="avatar-label">Choose an image</label>
                            <input type="file" id="avatar" name="avatar" accept="image/*">
                            <p class="avatar-help">Max file size: 2MB. Recommended size: 200x200px.</p>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="create-account-btn">Create Account</button>
                    <p class="login-link">Already have an account? <a href="/login/index.html">Log In</a></p>
                </div>
            </form>
        </div>
    </main>
    
    <footer id="main-footer"></footer>
    <script src="../js/register.js"></script>
   
   <script type="module">
        import { loadHeaderFooter } from "/js/utils.mjs";
        import { initRegistrationForm } from "/js/register.js";
        
        // Load header and footer
        loadHeaderFooter();
        
        // Initialize the registration form
        document.addEventListener("DOMContentLoaded", () => {
            initRegistrationForm();
        });
    </script>
</body>
</html>
